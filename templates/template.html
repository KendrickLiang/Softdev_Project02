<html class="no-js" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description"/>
        <meta name="author">
        <title>CamoFlask {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css">
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
    </head>
    <body>
        {% set msgs = get_flashed_messages() %}
        {% for msg in msgs %}
            <p style="color: red">{{ msg }}</p>
        {% endfor %}
        {% block body %} Go away. You should not be here.{% endblock %}
    <footer style="padding-left: 0.9375rem;"><br>Copyright &copy; 2019 CamoFlask</footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"></script>
</html>
