<!DOCTYPE html>

<html>
    <head>
        <title>Your Most Recent Farm: {{ name }}</title>
    </head>
    <style>
      .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
      }
      .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
      }
    </style>
    <body>
      <h1>{{ message }}</h1>
      <div class="grid-container">
	<div class="grid-item">{{ v1 }}</div>
	<div class="grid-item">{{ v2 }}</div>
	<div class="grid-item">{{ v3 }}</div>
	<div class="grid-item">{{ v4 }}</div>
	<div class="grid-item">{{ v5 }}</div>
	<div class="grid-item">{{ v6 }}</div>
	<div class="grid-item">{{ v7 }}</div>
	<div class="grid-item">{{ v8 }}</div>
	<div class="grid-item">{{ v9 }}</div>
      </div>
      <form action="/viewprofile">
        <button type="submit"> View Profile </button>
      </form>
      <form action="/logout">
        <button type="submit"> Logout </button>
      </form>
    </body>
</html>
